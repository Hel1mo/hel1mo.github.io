<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Material 3 Website</title>

  <!-- Roboto Flex -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,slnt,wdth,wght,GRAD,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC@8..144,-1,101,401,1,401,117,751,-249,601,501,726&display=swap" rel="stylesheet">

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>

  <!-- Material Web -->
  <script type="module">
    import '@material/web/all.js';
    import { styles as typescaleStyles }
      from '@material/web/typography/md-typescale-styles.js';
    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

  <!-- LIGHT + DARK THEMES -->
  <style>
    :root {
      --md-sys-color-primary: rgb(109 94 15);
      --md-sys-color-on-primary: rgb(255 255 255);
      --md-sys-color-primary-container: rgb(248 226 135);
      --md-sys-color-on-primary-container: rgb(34 27 0);
      --md-sys-color-background: rgb(255 251 240);
      --md-sys-color-on-background: rgb(30 28 20);
      --md-ref-typeface-brand: 'Roboto Flex';
      --md-ref-typeface-plain: 'Roboto Flex';
    }

    .dark {
      --md-sys-color-primary: rgb(219 198 110);
      --md-sys-color-on-primary: rgb(58 48 0);
      --md-sys-color-primary-container: rgb(83 70 0);
      --md-sys-color-on-primary-container: rgb(248 226 135);
      --md-sys-color-background: rgb(21 19 11);
      --md-sys-color-on-background: rgb(232 226 212);
    }

    body {
      margin: 0;
      font-family: 'Roboto Flex', system-ui, sans-serif;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
    }

    header {
      padding: 16px 24px;
      background: var(--md-sys-color-surface-container, #fff3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    section {
      display: grid;
      gap: 16px;
      padding: 24px;
    }

    md-elevated-card {
      padding: 16px;
      border-radius: 24px;
    }

    /* Hero Section */
    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1650&q=80') center/cover no-repeat;
      color: white;
    }

    .hero h1 {
      font-size: 80px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      font-variation-settings: "slnt" -10, "wght" 500, "wdth" 155, "GRAD" -50;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1 class="md-typescale-title-large">Material App</h1>
    <md-filled-tonal-button id="themeToggle">Toggle dark mode</md-filled-tonal-button>
  </header>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Overview</h1>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <section>
      <md-elevated-card>
        <h2 class="md-typescale-title-medium">Profile</h2>
        <md-outlined-text-field label="Name"></md-outlined-text-field>
        <md-outlined-text-field label="Email"></md-outlined-text-field>
      </md-elevated-card>

      <md-elevated-card>
        <h2 class="md-typescale-title-medium">Preferences</h2>
        <md-checkbox>Enable notifications</md-checkbox>
        <md-radio name="r1" label="Option 1"></md-radio>
        <md-radio name="r1" label="Option 2"></md-radio>
      </md-elevated-card>

      <md-elevated-card>
        <h2 class="md-typescale-title-medium">Statistics</h2>
        <p>Some statistics content goes here to fill space.</p>
      </md-elevated-card>

      <md-elevated-card>
        <h2 class="md-typescale-title-medium">Updates</h2>
        <p>Latest updates content to make the page scrollable.</p>
      </md-elevated-card>

      <md-elevated-card>
        <h2 class="md-typescale-title-medium">Contact</h2>
        <p>Contact info or extra text to make this long enough to scroll.</p>
      </md-elevated-card>
    </section>
  </main>

  <!-- DARK MODE TOGGLE -->
  <script type="module">
    const root = document.documentElement;
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => root.classList.toggle('dark'));
  </script>
</body>
</html>
